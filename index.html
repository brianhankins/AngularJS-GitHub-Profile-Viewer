<!DOCTYPE html>
<html ng-app="gitHubViewer">

<head>
  <script data-require="angular.js@*" data-semver="4.0.0" src="https://code.angularjs.org/latest/angular.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <script src="github.js"></script>
</head>

<body ng-controller="MainCtrl">
  <h1>{{ message }}</h1>

  <div>{{ error }}</div>

  Automatically Searching in... {{ countdown }} seconds
  <form name="searchUser" ng-submit="search(username)">
    <input type="search" placeholder="Username to find" ng-model="username" required />
    <input type="submit" value="Search" />
  </form>

  <div ng-include="'userdetails.html'" ng-show="user"></div>
  
</body>

</html>
